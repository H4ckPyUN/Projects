<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Municipios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>

<body class="" style="background: gray;">
    <a href="{{ url_for('home') }}" class="btn btn-success m-3">Inicio</a>
    <h1 class="text-center mt-5 mb-5 text-primary">Gesti√≥n de municipios</h1>

    <div class="container">
        <div class="card shadow">
            <div class="card-body">
                <form action="/municipio_add" method="POST">
                    <div class="row mb-3">
                        <div class="col">
                            <label for='id'>ID del municipio</label>
                            <input class="form-control mb-3" type="number" min="0" name="id">
                        </div>
                        <div class="col">
                            <label for='nombre'>Nombre del municipio</label>
                            <input type="text" class="form-control mb-3" name="nombre">
                        </div>
                        <div class="col">
                            <label for='id'>poblacion</label>
                            <input class="form-control mb-3" type="number" min="0" name="poblacion">
                        </div>

                        <label for="id_municipio">Departamento</label>
                        <select id="id_municipio" class="form-control" name="_id_municipio">
                            <option value="none" selected readonly hidden> </option>
                            {% for m in departamentos %}
                            <option value="{{m.id}}" selected>({{m.id}})-{{m.nombre}}</option>
                            {% endfor %}
                        </select>


                        <div class="col">
                            <button class="btn btn-success mb-3 mt-4" type="submit">Guardar</button>
                        </div>
                    </div>

                </form>


                <!-- Tabla -->

                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Municipio</th>
                            <th scope="col">poblacion</th>
                            <th scope="col">Editar</th>
                        </tr>
                    </thead>

                    <tbody>
                        {% for d in data %}
                        <tr>
                            <td>{{d.id}}</td>
                            <td>{{d.nombre}}</td>
                            <td>{{d.poblacion}}</td>
                            <td>{{d.id_departamento}}</td>

                            <td><button class="btn btn-success btn-sm" id="btn-edit{{d.id}}" data-bs-toggle="modal"
                                    data-bs-target="#modal{{d.id}}">Editar</button></td>
                            <td><a href="{{url_for('municipio_delete', id=d.id)}}"
                                    class="btn btn-danger btn-sm">Borrar</a>
                            </td>
                        </tr>

                        <!-- modal -->

                        <div class="modal fade" id="modal{{d.id}}" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de municipio
                                            #{{d.id}}</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="/municipio_edit/{{d.id}}" method="post">
                                            <label for="id">ID</label>
                                            <input type="text" class="form-control mb-3" name="id" value="{{d.id}}"
                                                readonly>
                                            <label for="nombre">Nombre del municipio</label>
                                            <input type="text" class="form-control mb-3" name="nombre"
                                                value="{{d.nombre}}">

                                            <label for="id_municipio">Departamento</label>
                                            <select id="id_municipio" class="form-control" name="_id_municipio">
                                                <option value="none" selected readonly hidden> </option>
                                                {% for m in departamentos %}
                                                {% if d.id_departamento == m.id %}
                                                <option value="{{m.id}}" selected>({{m.id}})-{{m.nombre}}</option>
                                                {% else %}
                                                <option value="{{m.id}}">({{m.id}})-{{m.nombre}}</option>
                                                {% endif %}
                                                {% endfor %}
                                            </select>

                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-success">Guardar cambios</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>




                            {% endfor %}

                    </tbody>

                </table>


            </div>
        </div>
    </div>

</body>

</html>
