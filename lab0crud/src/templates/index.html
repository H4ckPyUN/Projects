<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
        
      </head>
      
      <body class="" style="background: gray;">
        <header class="container d-flex flex-column justify-content-center align-items-center py-5 mb-5 text-center text-primary">
          <h1 class="display-4 text-white">Laboratorio 0 bases de datos</h1>
    </header>
  
    <section class="d-flex flex-column align-items-center mb-3">
      <a href="{{ url_for('persona') }}" class="btn btn-success me-md-3 mb-3">CRUD personas</a>
      <a href="{{ url_for('vivienda') }}" class="btn btn-success me-md-3 mb-3">CRUD Viviendas</a>
      <a href="{{ url_for('municipio') }}" class="btn btn-success me-md-3 mb-3">CRUD Municipios</a>
      <a href="{{ url_for('alcaldia') }}" class="btn btn-success me-md-3 mb-3">CRUD Alcaldías</a>
      <button onclick="redirigir('/gobernar/', 'True')" class="btn btn-success mb-3"> CRUD Gobernadores</button>
    </section>
  
    <section class="d-flex flex-column align-items-center mb-3">
        <h2 class="text-center mb-4">Verifique posesiones y cabezas de familia</h2>

        <form action="/posesiones_add" method="get" class="d-flex flex-column align-items-center text-left">
            <div class="mb-3">
                <label for="id" class="form-label">Ingrese su número de documento</label>
                <input type="number" min="0" class="form-control" name="id" id="id_doc" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-success">Buscar</button>
        </form>
    </section>
    <p class="text-center mt-5"></p>
    <p class="text-center mt-5"></p>

    <p class="text-center mt-5"></p>
    <p class="text-center mt-5"></p>
    <p class="text-center mt-5"></p>


  
    
    <section class="d-flex flex-column align-items-center mb-3">
        <button onclick="redirigir('/posesiones/')" class="btn btn-success me-md-3 mb-3">posesiones</button>
        <button onclick="redirigir('/cdf/')" class="btn btn-success me-md-3 mb-3">cabeza de familia (CDF)</button>
    </section>
  
  
    <script>
      function redirigir(pagina, gob='') {
        var dato = document.getElementById('id_doc').value;
        if (gob=='True' && dato==""){
          window.location.href = pagina + "" + encodeURIComponent(-1)
        }
        if (dato) {
          try {
            window.location.href = pagina + "" + encodeURIComponent(dato);
          } catch (err) {
            console.log("redireccionamiento no fue posible");
          }
        }
      }
    </script>
  </body>
  
</html>
